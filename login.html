<body>
    <script type="text/javascript">
        function valid() {
            var mail = document.getElementById("mail").value;
            var pass = document.getElementById("pass").value;
            if (mail == null || mail == "") {
                alert("mail can't be blank");
                return false;
            } else if (pass.length < 6) {
                alert("password must be at least of 6 charcters");
                return false;
            }
        }

        function showclk() {
            var x = document.getElementById("mail").value;
            alert(x + " successfully login");
        }
    </script>
    <div class="container1">

            </ul>
        </nav>

    <div class="form">
        <form class="box" action="login.html" method="post" onsubmit="return valid()">
            <h1>Signin Career_Launcher</h1>
            <div class="col">
                <label for="mail"><b>Enter Gmail</b></label>
                <input type="mail" id="mail" placeholder="abx@gmail.com">

                <label for="pass"><b>Enter Password</b></label>
                <input type="password" id="pass" placeholder="123@xyz">

                <button type="submit" onclick="showclk()">Submit</button>
